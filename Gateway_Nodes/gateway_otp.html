<script type="text/html" data-template-name="Burn OTP">
    <!-- 设置第一行为Name -->
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> 名称</label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]name">
  </div>

  <div class="form-row">
    <label for="node-input-region"><i class="fa fa-circle"></i>频段选择</label>
    <select id="node-input-region" style="width: 250px;">
      <option value="915">US915</option>
      <option value="868">EU868</option>
      <option value="470">CN470</option>
      </select>
  </div>

  <div class="form-row">
    <label for="node-input-version"><i class="fa fa-circle"></i>硬件版本</label>
    <select id="node-input-version" style="width: 250px;">
      <option value="1.0">1.0</option>
      <option value="1.1">1.1</option>
      <option value="1.2">1.2</option>
      </select>
  </div>
  
  <div class="form-row" id="node-set-tick">
    <label>&nbsp;</label>
    <input type="checkbox" id="node-input-set" style="display: inline-block; width: auto; vertical-align: top;">
    <label for="node-input-set" style="width: 70%;">加密序列号SN</label>
  </div>

  </script>
  
  
  
  <script type="text/javascript">
      RED.nodes.registerType('Burn OTP',{
        category: 'About Gateway',
        color: '#9cdcfe',
        defaults: {
          name: {value:""},
          set: { value:"" },
          region: { value:"868" },
          version: { value:"1.0" }
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-download",
        label: function() {
          return this.name||this._("烧录OTP");
        },
        inputLabels: function(i) {
          return this.name||this._("输入-任意流均可触发（若勾选了加密序列号, 则输入必须含有sn字段）");
        },
        outputLabels: function(i) {
          return this.name||this._("输出-烧录OTP或加密序列号的结果");
        },



      });
    </script>
