<script type="text/html" data-help-name="Dev Event">
    <p>Dev Event功能节点</p>
  </script>
  
  
  <script type="text/html" data-template-name="Dev Event">
    <!-- 设置第一行为Name -->
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> 名称</label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]name">
    </div>
  
    <div class="form-row" id="node-set-tick">
      <label>&nbsp;</label>
      <input type="checkbox" id="node-input-set" style="display: inline-block; width: auto; vertical-align: top;">
      <label for="node-input-set" style="width: 70%;">筛选</label>
    </div>

    <div class="form-row" id="node-set-state1">
      <label for="node-input-action">&nbsp;action</label>
      <select id="node-input-action" style="width: 250px;">
        <option value="none" selected>none</option>
        <option value="add">add</option>
        <option value="remove">remove</option>
      </select>
    </div>

    <div class="form-row" id="node-set-state2">

        <!-- <input type="text" id="node-input-initVoltage" data-i18n="[placeholder]初始电压范围：0~3.3"> -->
        <label for="node-input-devName">&nbsp;devName</label>
        <input type="text" id="node-input-devName" data-i18n="[placeholder]输入格式/dev/ttyACM0. 为空表示不筛选此项">
      </div>

  
  </script>
  
  
  
  <script type="text/javascript">
      RED.nodes.registerType('Dev Event',{
        category: 'NodeREDComputer',
        color: '#35c1f4',
        defaults: {
          name: {value:""},
          action:  {value:"none"},
          devName:  {value:""},
          set: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "bridge.svg",
        label: function() {
          return this.name||this._("Dev Event节点");
        },
  
        oneditprepare: function() {
  
          var setstate = function () {
              if ($('#node-input-set').is(":checked")) {
                  $("#node-set-state1").show();
                  $("#node-set-state2").show();
              } else {
                  $("#node-set-state1").hide();
                  $("#node-set-state2").hide();
              }
          };
          $("#node-input-set").change(function () { setstate(); });
          setstate();
        }
  
      });
    </script>
