<script type="text/html" data-help-name="ESP32 Burn">
    <p>ESP32烧录功能节点</p>
  </script>
  
  
  <script type="text/html" data-template-name="ESP32 Burn">
    <!-- 设置第一行为Name -->
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> 名称</label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]name">
    </div>

    <div class="form-row">
        <label for="node-input-chip"><i class="fa fa-circle"></i> 芯片选型</label>
        <select id="node-input-chip" style="width: 250px;">
          <option value="esp32s3">S3</option>
          <option value="esp32c3">C3</option>
          <option value="esp32c6">C6</option>
          <!-- 注意esp32c6c5是2022年发布的，Linux上的esptool烧录工具并不支持这款芯片 -->
          <option value="esp32c6c5">C5</option>
          <option value="esp32p4">P4</option>
          <option value="esp32c6beta">C61</option>
          </select>
    </div>

    <div class="form-row">
        <label for="node-input-firmware"><i class="fa fa-circle"></i> 指定固件</label>
        <input type="text" id="node-input-firmware" data-i18n="[placeholder]输入路径,如/root/ESP32Firmware/bink.bin">
    </div>


  
  </script>
  
  
  
  <script type="text/javascript">
      RED.nodes.registerType('ESP32 Burn',{
        category: 'NodeREDComputer',
        color: '#35c1f4',
        defaults: {
          name: {value:""},
          chip: {value:"esp32c6"},
          firmware:  {value:"/root/NodeRED-Computer-PartHardware/python-Script/ESP32_Firmware/esp32c6-blink.bin"},
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-download",
        label: function() {
          return this.name||this._("ESP32烧录节点");
        },
        outputLabels: function(i) {
            return [
                this._("烧录进行中的设备"),
                this._("设备烧录结果统计")
            ][i];
        },
  


      });
    </script>
