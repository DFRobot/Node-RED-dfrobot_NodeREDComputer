  <script type="text/html" data-template-name="Dev Event">
    <!-- 设置第一行为Name -->
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> 名称</label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]name">
    </div>
  
    <div class="form-row" id="node-set-tick">
      <label>&nbsp;</label>
      <input type="checkbox" id="node-input-set" style="display: inline-block; width: auto; vertical-align: top;">
      <label for="node-input-set" style="width: 70%;">筛选</label>
    </div>

    <div class="form-row" id="node-set-state1">
      <label for="node-input-action">&nbsp;设备行为</label>
      <select id="node-input-action" style="width: 250px;">
        <option value="add">检测-设备插入</option>
        <option value="remove">检测-设备拔出</option>
        <option value="both" selected>检测-插入与拔出</option>
      </select>
    </div>

    <div class="form-row" id="node-set-state2">
        <!-- <input type="text" id="node-input-initVoltage" data-i18n="[placeholder]初始电压范围：0~3.3"> -->
        <label for="node-input-devName">&nbsp;设备名中含有</label>
        <input type="text" id="node-input-devName" data-i18n="[placeholder]如：输入/dev/ttyACM——>表示设备名称包含/dev/ttyACM的所有设备, 为空表示不筛选此项">
      </div>

        <label for="node-input-setIOin" style="width: 70%;">筛选-监听IO中断</label>
      </div>
  
      <div class="form-row" id="node-setIOin-state1">
        <label for="node-input-edge">&nbsp;edge</label>

  </script>
  
  
  
  <script type="text/javascript">
      RED.nodes.registerType('Dev Event',{
        category: 'NodeREDComputer',
        color: '#35c1f4',
        defaults: {
          name: {value:""},
          set: {value:""},
          action:  {value:"both"},
          devName:  {value:""},

          setIOin: {value:""},
          edge:  {value:"none"},
        },
        inputs:0,
        outputs:1,
        icon: "bridge.svg",
        label: function() {
          return this.name||this._("设备监听节点");
        },
  
        oneditprepare: function() {
  
          var setstate = function () {
              if ($('#node-input-set').is(":checked")) {
                  $("#node-set-state1").show();
                  $("#node-set-state2").show();
              } else {
                  $("#node-set-state1").hide();
                  $("#node-set-state2").hide();
              }
          };
          $("#node-input-set").change(function () { setstate(); });
          setstate();


          // var setstateIOin = function () {

      });
