<script type="text/html" data-help-name="Rockchip烧录">
    <p>Rockchip烧录节点: 用于对RockChip设备进行烧录</p>
</script>
  

<script type="text/html" data-template-name="Rockchip烧录">
    <!-- Name -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> 名称</label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]name">
      </div>
  
      <div class="form-row">
          <label for="node-input-chip"><i class="fa fa-circle"></i>芯片类型</label>
          <select id="node-input-chip" style="width: 250px;">
            <option value="RK3308K">RK3308K/BS</option>
            <!-- <option value="RK3308BS">RK3308BS</option> -->
            </select>
      </div>
  
      <div class="form-row">
          <label for="node-input-firmware"><i class="fa fa-circle"></i> 指定固件</label>
          <input type="text" id="node-input-firmware" data-i18n="[placeholder]输入路径,如/root/GatewayFirmware/xxx.bin">
      </div>
    
    </script>
    
  
  
  <script type="text/javascript">
      RED.nodes.registerType('Rockchip烧录',{
        category: 'Block 烧录事件',
        color: '#35c1f4',
        defaults: {
          name: {value:""},
          chip: { value: "RK3308K" },
          firmware: {value: ""}
        },
        inputs:1,
        outputs:3,
        icon: "font-awesome/fa-download",
        label: function() {
          return this.name||this._("Rockchip烧录节点");
        },
        inputLabels: function(i) {
          return this.name||this._("输入-任意流均可触发");
        },
        outputLabels: function(i) {
          if      (i === 0) return this.name || this._("输出1-烧录进度");
          else if (i === 1) return this.name || this._("输出2-烧录成功提示");
          else if (i === 2) return this.name || this._("输出3-错误信息");
        },
  
      });
    </script>
