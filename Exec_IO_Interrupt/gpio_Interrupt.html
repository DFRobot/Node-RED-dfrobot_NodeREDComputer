<script type="text/html" data-template-name="IO Interrupt">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> name</label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]name">
    </div>

    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-circle"></i> Pin</label>
        <input type="text" id="node-input-pin">
      </div>
    
      <!--上下拉电阻设置 -->
      <div class="form-row">
          <label for="node-input-mode"><i class="fa fa-globe"></i> Mode</label>
          <select id="node-input-mode" style="width: 250px;">
            <option value="floating">floating</option>
            <option value="pullUp">Pull-up</option>
            <option value="pullDown">Pull-down</option>
            </select>
      </div>
      
      <!-- 中断触发模式 -->
      <div class="form-row">
          <label for="node-input-interrupt"><i class="fa fa-globe"></i> Interrupt</label>
          <select id="node-input-interrupt" style="width: 250px;">
            <option value="rising">rising</option>
            <option value="falling">falling</option>
            <option value="both">both</option>
      </div>

</script>

<script type="text/javascript">
    RED.nodes.registerType('IO Interrupt',{
        category: 'NodeREDComputer',
        color: '#35c1f4',
        defaults: {
            name: {value:""},
            pin:  {value:"", required: true, validate: RED.validators.regex(/^[0-9]*$/)},  //（在JS文件中进行引脚输入准确性的判断）
            mode: {value:"pullDown"},
            interrupt: {value:"both"},

            oldrc: {value:false}
        },
        inputs:0,
        outputs:1,

        icon: "bridge.svg",
        label: function() {
            return this.name||this._("IO Interrupt");
        },


    });
</script>
